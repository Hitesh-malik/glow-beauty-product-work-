<svg width="400" height="600" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="beautyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fce4ec;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f3e5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8eaf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#beautyGradient)" rx="20"/>
  
  <!-- Beauty Icons -->
  <g transform="translate(150, 200)">
    <!-- Lipstick -->
    <rect x="0" y="0" width="20" height="60" rx="10" fill="#e91e63" opacity="0.8"/>
    <rect x="5" y="-10" width="10" height="15" rx="5" fill="#ad1457"/>
    
    <!-- Nail Polish -->
    <circle cx="60" cy="30" r="15" fill="#9c27b0" opacity="0.8"/>
    <circle cx="60" cy="30" r="8" fill="#6a1b9a"/>
    
    <!-- Perfume -->
    <rect x="100" y="10" width="25" height="50" rx="12.5" fill="#3f51b5" opacity="0.8"/>
    <rect x="105" y="5" width="15" height="10" rx="7.5" fill="#303f9f"/>
    
    <!-- Makeup Brush -->
    <rect x="150" y="20" width="4" height="40" fill="#795548" opacity="0.8"/>
    <ellipse cx="152" cy="20" rx="8" ry="12" fill="#8d6e63"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#ffd700">
    <circle cx="80" cy="120" r="3" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="180" r="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="480" r="2.5" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text -->
  <text x="200" y="400" text-anchor="middle" fill="#9c27b0" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Beauty Products
  </text>
  <text x="200" y="420" text-anchor="middle" fill="#6a1b9a" font-family="Arial, sans-serif" font-size="14">
    Loading...
  </text>
</svg>
